<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex" />
    <link href="./Styles/img/colegio.png" rel="shortcut icon" />
    <link href="img/favicon.png" rel="shortcut icon" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&amp;display=swap"
      rel="stylesheet"
    />
    <meta
      http-equiv="Cache-Control"
      content="no-store, no-cache, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <link rel="stylesheet" href="../Styles/css/index.css" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./Acess.js"></script>
    <title>Calculadora de Mensalidades</title>
  </head>
  <body>
    <p style="display: flex; top: 0px; left: 5px;">Versão: 1.5.5</p>
    <section class="area-login">
      <div class="login">
        <div class="header">
          <img id="logoIndex" src="./Styles/img/Logos_ETA_COLEG.png" />
        </div>
        <form action="POST">
          <p style="font-weight: bold; margin-bottom: -5px">Usuário</p>
          <input
            type="text"
            id="login"
            placeholder="Digite o seu usuário"
            autocomplete="off"
            autofocus
          />
          <p style="font-weight: bold; margin-bottom: -5px">Sua Senha</p>
          <input type="password" id="senha" placeholder="***********" />
          <input type="submit" value="Entrar" onclick="logar(); return false" />
        </form>
        <p>
          <a
            style="margin-left: 5px; color: black"
            href="https://api.whatsapp.com/send?phone=5513991307160&text=N%C3%A3o%20sei%20a%20senha%20da%20calculadora%2C%20pode%20me%20ajudar%3F"
            >Esqueci minha senha</a
          >
        </p>
      </div>
    </section>

    <script>
      function logar() {
        var login = document.getElementById("login").value;
        var senha = document.getElementById("senha").value;

        if (login == "" || senha == "") {
          swal({
            icon: "error",
            content: {
              element: "p",
              attributes: {
                innerText: "Você precisa digitar o usuário e a senha!",
                style: "color: black; font-size: 18px",
                className: "p",
              },
            },
          });
        } else {
          SignIn(login, senha);
        }
      }
    </script>
  </body>
</html>
